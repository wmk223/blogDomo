<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flat UI Free 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
<div class="container">
<ul class="nav nav-tabs">
  <li role="presentation"><a href="#">全部文章</a></li>
  <li role="presentation" class="active"><a href="#">添加文章</a></li>
  <li role="presentation"><a href="#">退出</a></li>
</ul>
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">添加文章</div>
    </div>
    <div class="panel-body">
      <form role="form">
        <div class="form-group">
          <label for="exampleInputEmail1">文章标题</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">文章简介</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">封面图片</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">请上传一个博客的图片.</p>
        </div>
        <div class="form-group">
        <label>博客内容</label>
          <textarea class="form-control" rows="10"></textarea>
        </div>
        
        <button type="submit" class="btn btn-default">发布</button>
      </form>
    </div>
  </div>
</div>

      <script src="js/vendor/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/vendor/video.js"></script>
      <script src="js/flat-ui.min.js"></script>

    </body>
  </html>
